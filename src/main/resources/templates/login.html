<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Pagu - Login</title>
  <link rel="icon" type="image/x-icon" th:href="@{/img/pagu.ico}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Inter", Arial, sans-serif;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="d-flex flex-row">
    <img th:src="@{/img/pagu.png}" class="img-fluid mr-3" style="height:40px; width:auto;">
    <h1 class="align-middle">Pagu</h1>
  </div>
  <hr>
  <p><b>Login</b>  |  <a th:href="@{/register}">Register</a></p>
  <div class="row">
    <div class="col-md-6">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Bad credentials.</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success"> You have been logged out.</div>
      </div>
        <form
                method="post"
                role="form"
                th:action="@{/login}"
                class="form-horizontal"
        >
          <div class="form-group">
            <label class="control-label"> Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter email address"
            />
          </div>

          <div class="form-group">
            <label class="control-label"> Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter password"
            />
          </div>
          <div class="submit-button">
            <button type="submit" class="btn btn-outline-dark">Login</button>
          </div>
        </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
