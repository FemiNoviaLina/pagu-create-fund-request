<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pagu - Register</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/pagu.ico}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Inter", Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="d-flex flex-row">
        <img th:src="@{/img/pagu.png}" class="img-fluid mr-3" style="height:40px; width:auto;">
        <h1 class="align-middle">Pagu</h1>
    </div>
    <hr>
    <p><a th:href="@{/login}">Login</a>  |  <b>Register</b></p>
    <div class="row">
        <div class="col-md-6">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    An error occured!
                </div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="username"
                                th:field="*{username}"
                                type="text"
                        />
                        <p th:errors = "*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nama</label>
                        <input
                                class="form-control"
                                id="nama"
                                name="nama"
                                placeholder="Enter Nama"
                                th:field="*{nama}"
                                type="text"
                        />
                        <p th:errors = "*{nama}" class="text-danger"
                           th:if="${#fields.hasErrors('nama')}"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Program Kerja</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter Program Kerja"
                                th:field="*{programKerja}"
                                type="text"
                        />
                        <p th:errors = "*{programKerja}" class="text-danger"
                           th:if="${#fields.hasErrors('programKerja')}"></p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="submit-button">
                        <button type="submit" class="btn btn-outline-dark">Register</button>
                    </div>
                </form>
        </div>
        </div>
    </div>
</div>
</body>
</html>
